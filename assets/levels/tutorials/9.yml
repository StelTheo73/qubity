slides:
  en:
    - title: 'Pauli-Z Gate'
      description: |+
        In this level you will learn about the Z gate.

        Z Gate shifts the phase of a qubit by 180 degrees without altering the amplitude.

        If the qubit is in state |0⟩, it will remain in state |0⟩.

        If the qubit is in state |1⟩, it gains a phase factor of -1, which corresponds to a rotation of 180 degrees.
    - title: 'Remember:'
      description: |+
        The X Gate flips the state of a qubit.

        If the qubit is in state |0⟩, it will be flipped to |1⟩, and vice versa.
  gr:
    - title: 'Πύλη Pauli-Z'
      description: |+
        Σε αυτό το επίπεδο θα μάθετε για την πύλη Z.

        Η Πύλη Z μετατοπίζει τη φάση ενός κβαντικού bit κατά 180 μοίρες χωρίς να αλλάξει το πλάτος.

        Άν το κβαντικό bit βρίσκεται στην κατάσταση |0⟩, τότε θα παραμείνει στην κατάσταση |0⟩.

        Άν το κβαντικό bit βρίσκεται στην κατάσταση |1⟩, θα αποκτήσει παράγοντα φάσης -1, που αντιστοιχεί σε περιστροφή 180 μοιρών.
    - title: 'Θυμηθείτε:'
      description: |+
        Η Πύλη X αντιστρέφει την κατάσταση ενός κβαντικού bit.

        Άν το κβαντικό bit βρίσκεται στην κατάσταση |0⟩, τότε θα μεταβεί στην κατάσταση |1⟩, και αντίστροφα.
